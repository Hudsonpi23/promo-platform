# Render Blueprint - promo-platform
# Deploy automático: conecte o repositório ao Render

services:
  # API Backend (Fastify + Prisma)
  - type: web
    name: promo-platform-api
    runtime: node
    region: oregon
    plan: free
    rootDir: packages/api
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # Configurar manualmente com Neon
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Frontend URL (para redirect após OAuth)
      - key: FRONTEND_URL
        value: https://promo-platform-admin.vercel.app
      # API URL (para links /go de monetização)
      - key: API_URL
        value: https://promo-platform-api.onrender.com
      # Twitter/X API (para postagem automática)
      - key: TWITTER_API_KEY
        sync: false
      - key: TWITTER_API_SECRET
        sync: false
      - key: TWITTER_ACCESS_TOKEN
        sync: false
      - key: TWITTER_ACCESS_TOKEN_SECRET
        sync: false
      # Telegram Bot (para postagem no canal)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false