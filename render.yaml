# Render Blueprint - promo-platform
# Deploy automático: conecte o repositório ao Render

services:
  # API Backend (Fastify + Prisma)
  - type: web
    name: promo-platform-api
    runtime: node
    region: oregon
    plan: free
    rootDir: packages/api
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # Configurar manualmente com Neon
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Mercado Livre API (credenciais fixas do app)
      - key: ML_CLIENT_ID
        sync: false
      - key: ML_CLIENT_SECRET
        sync: false
      - key: ML_REDIRECT_URI
        sync: false # https://promo-platform-api.onrender.com/api/auth/mercadolivre/callback
      # Frontend URL (para redirect após OAuth)
      - key: FRONTEND_URL
        value: https://promo-platform-admin.vercel.app
      # Proxy Residencial (opcional, para desbloquear ML search)
      - key: PROXY_URL
        sync: false # Formato: http://username:password@proxy.com:port